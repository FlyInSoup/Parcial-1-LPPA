<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Registro</title>
</head>

<body>
  <h1>Registro</h1>
  <form>
    <fieldset>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
    </fieldset>
    <fieldset>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>
    </fieldset>
    <fieldset>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </fieldset>
    <fieldset>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" required>
    </fieldset>
    <fieldset>
      <label for="sexo">Sexo:</label>
      <input type="radio" name="sexo" value="m" required>Masculino
      <input type="radio" name="sexo" value="f" required>Femenino
      <input type="radio" name="sexo" value="x" required>Otro
    </fieldset>
    <fieldset>
      <label for="interes">Interes en:</label>
      <input type="checkbox" name="interes" value="deportes">Deportes
      <input type="checkbox" name="interes" value="musica">Musica
      <input type="checkbox" name="interes" value="juegos">Juegos
      <input type="checkbox" name="interes" value="tecnologia">Tecnologia
    </fieldset>
    <fieldset>
      <label for="pais">Pais:</label>
      <select name="pais" id="pais" required>
        <option value="" selected disabled hidden>Elija un pais</option>
        <option value="arg">Argentina</option>
        <option value="bra">Brasil</option>
        <option value="chi">Chile</option>
        <option value="uru">Uruguay</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="comentario">Comentario:</label>
      <textarea name="comentario" id="comentario" cols="50" rows="5"></textarea>
    </fieldset>
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
